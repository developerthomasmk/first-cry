<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{url_for('login.static', filename='css/style.css')}}">
</head>
<body>
  <div class="heading-container">
    <h1>First Cry</h1>
  </div>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="{{url_for('login.login')}}" id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="signup-link"></div>
            <p>Don't have an account? <a href="{{url_for('login.register')}}">Sign Up</a></p>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div id="message">
            {% for category, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
    <script src="{{url_for('login.static', filename='js/script.js')}}"></script>
</body>
</html>
